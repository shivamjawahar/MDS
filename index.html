<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        .content {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Master of Data Science</h1>
        </header>
        
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="content">
            <section id="home">
                <h2>Home</h2>
                <p>Welcome to my website! This is a simple GitHub Pages site.</p>
            </section>

            <section id="about">
                <h2>About</h2>
                <p>Add information about yourself or your project here.</p>
            </section>

            <section id="contact">
                <h2>Contact</h2>
                <p>Add your contact information here.</p>
            </section>
        </div>

        <footer>
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
